<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3volstudio</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <ul>
                    <li><img src="img/logo/logo.png" alt=""></li>
                    <li><a href="https://3volstudio.com">Home</a></li>
                    <li><a href="https://3volstudio.com/aboutUs">About Us</a></li>
                    <li><a href="https://3volstudio.com/contactUs">Contact Us</a></li>
                    <li><a href="#">Work with Us</a></li>
                </ul>
            </div>
        </header>
        <section class="main">
            <section class="form">
                <label for="email">E-mail</label>
                <input type="email" class="email" id="email" placeholder="Enter your E-mail">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message"></textarea>
                <button type="submit" id="submit" class="btn btn-submit submit">Send</button>
            </section>
        </section>
        <footer>
            <div class="social">
                <div class="link">
                    <a href="#">Contact with Us</a>
                </div>
            </div>
            <div class="container">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="github"><i class="fa fa-github"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
            </div>
        </footer>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
